imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   "%smartdns_idc_database_driver%"
                host:     "%smartdns_idc_database_host%"
                port:     "%smartdns_idc_database_port%"
                dbname:   "%smartdns_idc_database_name%"
                user:     "%smartdns_idc_database_user%"
                password: "%smartdns_idc_database_password%"
                charset:  UTF8
                
            smartdns_test:
                driver:   "%smartdns_test_database_driver%"
                host:     "%smartdns_test_database_host%"
                port:     "%smartdns_test_database_port%"
                dbname:   "%smartdns_test_database_name%"
                user:     "%smartdns_test_database_user%"
                password: "%smartdns_test_database_password%"
                charset:  UTF8
    
    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings: 
                    AdminConsoleBundle: ~
                    AdminDomainBundle: ~
                    AdminUserBundle: ~
                    
# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
